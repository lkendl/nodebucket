<body>

<div class="top-bar" fxLayout="row" fxLayoutGap="20" fxLayout.xs="column">

  <mat-toolbar color="primary">
    <mat-toolbar-row>

        <!-- Logo -->
        <div class="logo-container" fxFlex="20">
          <a href="/"><img src="./assets/logo.png" class="logo" /></a>
        </div>

        <!-- Logo Text -->
        <div class="logo_text-container">
          <img src="./assets/logo_text.png" class="logo_text">
        </div>


        <!-- Profile Menu -->
        <div id="profile-container">
          <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile menu">
            <mat-icon>perm_identity</mat-icon>
          </button>
        </div>

          <mat-menu #profileMenu>
            <p style="padding: 10px; font-size: 16px; font-weight: lighter;">Logged in as {{ sessionName }}</p>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Log out</span>
            </button>
          </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="nav-bar" fxLayout="row" fxLayoutGap="20" fxLayout.xs="column">

  <mat-toolbar class="nav-menu">
    <mat-toolbar-row>

      <!-- Navigation -->
      <div class="links" fxFlex="70">
        <div fxLayout="row wrap" fxLayoutAlign="start">

          <button mat-button routerLink="/">Home</button>
          <button mat-button routerLink="/about">About</button>
          <button mat-button routerLink="/contact">Contact Us</button>

        </div>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>
</div>

  <br />

  <!-- Main Content -->
  <div fxLayout="row wrap">
    <div fxFlex>
      <mat-card class="content-container" color="accent, 50">

        <mat-card-content>
          <router-outlet></router-outlet>
        </mat-card-content>

      </mat-card>
    </div>
  </div>

  <br />

  <!-- Main Footer -->
  <div fxLayout="row wrap">
    <div fxFlex>
      <footer class="footer">
        <mat-toolbar class="footer-content" color="primary">
          <p>
            &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
          </p>
        </mat-toolbar>
      </footer>
    </div>
  </div>

</body>
